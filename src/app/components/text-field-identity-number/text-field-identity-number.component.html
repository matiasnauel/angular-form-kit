<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Numero de Cuit</mat-label>
        <input type="text" appTextFieldPrefix prefixSeparator="-" [prefixPosition]=2 sufixSeparator="-"
            [sufixPosition]=1 (valuePrefixChanged)="onValueChanged($event)" appTextFieldLimitMinMax [maxApp]=13
            matInput>
    </mat-form-field>
</form>

<div>
    <strong>Valor ingresado:</strong> {{ form.get('identityNumber')?.value }}
</div>
